{% extends '_base.html' %}

{% block title  %}

Login

{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<h1>Login</h1>

    {% if form.errors %}
    {% for er in form.errors %}
        <p>{{ er }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        

        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    
{% endblock content %}
